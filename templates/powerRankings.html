<h1>Power Rankings <span data-bind="newWindow: []"></span></h1>

<p>The "Performance" rating is based on tower differential. The "Talent" rating is based on player ratings. The "Overall" rating is a combination of the two.</p>

<div class="table-responsive">
  <table class="table table-striped table-bordered table-condensed" id="power-rankings">
    <thead>
      <tr>
        <th title="Overall">O</th>
        <th title="Performance">P</th>
        <th title="Talent Based On MMR">T-MMR</th>
        <th title="Talent Based On OVR">T-OVR</th>
        <th width="100%">Team</th><th title="Team League">League</th><th title="Games Won">W</th><th title="Games Lost">L</th><th title="Last Five Games">L5</th>
		<th title="Towers Destroyed Differential">Diff</th>
		</tr>
    </thead>
  </table>
</div>
