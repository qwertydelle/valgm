<h1></h1>

<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-3 hidden-xs"></div>
  <div class="col-lg-4 col-md-4 col-sm-6">
    <h1>Lost Password</h1>
    <p>Enter your username or email address below to recover your login information.</p>
    <form id="lostpw" data-no-davis="true">
      <div class="form-group">
        <label class="control-label" for="lostpw-entry">Username or Email Address</label>
        <input type="text" class="form-control" id="lostpw-entry" name="entry" required="required">
      </div>
      <button type="submit" class="btn btn-default btn-primary">Recover Login Info</button>
      <p class="text-danger" id="lostpw-error" style="margin-top: 1em"></p>
      <p class="text-success" id="lostpw-success" style="margin-top: 1em"></p>
    </form>
  </div>
</div>
