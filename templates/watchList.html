<div data-bind="dropdown: 'watch-list'"></div>

<h1>Watch List <span data-bind="newWindow: []"></span></h1>

<p>Click the watch icon <span class="glyphicon glyphicon-flag"></span> next to a player's name to add or remove him from this list.</p>

<button id="clear-watch-list" class="btn btn-danger">Clear Watch List</button>

<p class="clearfix"></p>

<div class="table-responsive">
  <table class="table table-striped table-bordered table-condensed" id="watch-list">
    <thead>
      <tr><th>Name</th><th title="Position">Pos</th><th>Age</th><th>Team</th><th title="Ranked Match Making Ratings">MMR</th><th title="Overall Rating">Ovr</th><th title="Potential Rating">Pot</th><th>Contract</th><th title="Games Played">GP</th><th title="Minutes">Min</th><th title="Kills Per Game">Kills</th><th title="Death Per Game">Deaths</th><th title="Assists Killing Champions Per Game">Assists</th><th title="Creep Score">CS</th><th title="Gold">Gld(k)</th></tr>
    </thead>
  </table>
</div>
