<h1>Regional Restrictions</h1>

<p>The default is that each team must have at least three players starting from their region. You can disable that here.</p>



<button class="btn btn-success" id="enable-regional-restrictions" data-bind="visible: !regionalRestrictions()">Enable Regional Restrictions</button>

<button class="btn btn-danger" id="disable-regional-restrictions" data-bind="visible: regionalRestrictions">Disable Regional Restrictions</button>
