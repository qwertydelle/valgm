<div data-bind="dropdown: 'standings'"></div>

<h1>Standings <span data-bind="newWindow: []"></span></h1>

<!-- ko foreach: confs -->
  <h2 data-bind="text: name"></h2>
  <div class="row">
    <div class="col-sm-9" data-bind="foreach: divs">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-condensed standings-division">
          <thead>
            <tr><th width="100%" data-bind="text: name"></th><th>W</th><th>L</th><th>Pct</th><th>GB</th><th>Blue</th><th>Red</th><th>Streak</th><th>L5</th><th>Towers</th><th>K</th><th>D</th><th>A</th></tr>
          </thead>
          <tbody data-bind="foreach: teams">
            <tr data-bind="css: {info: highlight}"><td>
  
          <!--    <img width="21px" height="21px"  data-bind="attr:{src: imgURLCountry,title: countrySpecific}"></img>		
              <img width="20px" height="20px"  data-bind="attr:{src: imgURLCountry,title: countrySpecific}"></img>		-->
<!--              <img width="19px" height="19px"  data-bind="attr:{src: imgURLCountry,title: countrySpecific,display: onOff}"></img>		-->
              <img width="19px" height="19px"  data-bind="attr:{src: imgURLCountry, title: countrySpecific}"></img>		
<!--              <a class="country-picture" data-bind="attr:{src: imgURLCountry}"></a>		
              <a  data-bind="text: imgURLCountry"></a>		
              <a  data-bind="text: countrySpecific"></a>		
              <a class="country-picture" data-bind="attr:{src: imgURLCountry}"></a>		-->
              <a data-bind="attrLeagueUrl: {href: ['roster', abbrev, $parents[2].season]}, text: region()"></a>
<!--              <a data-bind="attrLeagueUrl: {href: ['roster', abbrev, $parents[2].season]}, text: region() + ' ' + name()"></a> -->
<!--              <span data-bind="visible: confRank() <= 7, text: '(' + confRank() + ')'"></span> -->
              <span data-bind="visible: confRank() <= confCutoff(), text: '(' + confRank() + ')'"></span>
            </td><td data-bind="text: won"></td><td data-bind="text: lost"></td><td data-bind="roundWinp: winp"></td><td data-bind="text: gb"></td><td data-bind="text: wonHome() + '-' + lostHome()"></td><td data-bind="text: wonAway() + '-' + lostAway()"></td><td data-bind="text: streak"></td><td data-bind="text: lastTen"></td><td data-bind="round: [pf, 1]"></td><td data-bind="round: [fg, 1]"></td><td data-bind="round: [fga, 1]"></td><td data-bind="round: [fgp, 1]"></td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-sm-3 hidden-xs">
      <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr><th width="100%">Team</th><th align="right">GB</th></tr>
      </thead>
      <tbody data-bind="foreach: teams">
<!--        <tr data-bind="css: {separator: $index() === confCutoff(), info: highlight}"><td><span data-bind="text: rank"></span>. <a data-bind="attrLeagueUrl: {href: ['roster', abbrev, $parents[1].season]}, text: region"></a></td><td align="right" data-bind="text: gb"></td></tr> -->
        <tr data-bind="css: {separator: $index() === confCutoff(), info: highlight}"><td><span data-bind="text: rank"></span>. <a data-bind="attrLeagueUrl: {href: ['roster', abbrev, $parents[1].season]}, text: name"></a></td><td align="right" data-bind="text: gb"></td></tr> 
      </tbody>
      </table>
    </div>
  </div>
<!-- /ko -->
